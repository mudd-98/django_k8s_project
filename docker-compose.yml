version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: local_postgres_db
    environment:
      - POSTGRES_DB=django_db
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=1234
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: local_django_web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SECRET_KEY=local-dev-secret-key-12345
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      # DB 접속 정보 (db 서비스의 'environment'와 일치)
      - POSTGRES_DB=django_db
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=1234
      - POSTGRES_HOST=db        # 중요: 'localhost'가 아닌 'db' 서비스 이름
      - POSTGRES_PORT=5432

volumes:
  postgres_data:
