apiVersion: v1
kind: ConfigMap
metadata:
  name: django-config
data:
  # DB 접속 정보
  POSTGRES_HOST: "postgres-service"   # 05-db-service.yaml에서 만든 Service 이름
  POSTGRES_DB: "django_db"
  POSTGRES_USER: "django_user"
  POSTGRES_PORT: "5432"

  # Django 설정
  DJANGO_DEBUG: "False"               # 운영 환경에서는 반드시 False
  DJANGO_ALLOWED_HOSTS: "board.k8s.local"           # 테스트는 모두 허용, 운영에서는 도메인만 지정
